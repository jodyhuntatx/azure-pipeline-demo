pool:
  vmImage: 'ubuntu-latest'

variables:
- group: azure-build-vars

steps:
- bash: |
    export DB_UNAME=$(./get_conjur_secret.sh $(app-name) $(app-api-key) $(db-username) )
    export DB_PWD=$(./get_conjur_secret.sh $(app-name) $(app-api-key) $(db-password) )
    echo "Secrets retrieved:"
    echo "  DB_UNAME: $DB_UNAME" 
    echo "  DB_PWD: $DB_PWD" 
